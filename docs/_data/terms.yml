terms:
  - term: Genotype
    definition: Genotype
  - term: Phenotype
    definition: Observable characteristics and traits of an organism 
  - term: Cell
    definition: The smallest unit that can live on its own and that makes up all living organisms and the tissues of the body
  - term: Receptor
    definition: A molecule inside or on the surface of a cell that binds to a specific substance and causes a specific effect in the cell
  - term: Binding
    definition: Binding
  - term: Mutation
    definition: A mutation occurs when a DNA gene is damaged or changed in such a way as to alter the genetic message carried by that gene
  - term: Cancer
    definition: Cancer is a disease in which some of the body’s cells grow uncontrollably and spread to other parts of the body 
  - term: Chromosome
    definition: Chromosome
  - term: Genetics
    definition: Genetics is the scientific study of genes and heredity—of how certain qualities or traits are passed from parents to offspring as a result of changes in DNA sequence
  - term: Sequencing
    definition: Sequencing
  - term: PCR
    definition: (PCR- Short for polymerase chain reaction) It is a method used to amplify a small sample of genetic material

---
layout: default
---

<h2>{{ page.title }}</h2>
{{ content }}
{% for term in site.data.terms.terms %}
	<div class="term">
	  <div class="collapsible word">
	  	{{ term.term }}
	  </div>
	  <div class="definition">
	  	{{ term.definition }}{% if term.citation %} <a href={{ term.citation }}>(source)</a>{% endif %}
	  </div>
	</div>
{% endfor %}

<script type="text/javascript" src="{{ page.expander_path }}"></script>
